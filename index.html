<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="interactive-pricing.css">
</head>
<body>
    <img src="bg-pattern.svg" alt="background" class="background">
    <div class="container">
        <div class="first">
            <h2 class="head">Simple, traffic-based pricing</h2>
            <p class="info">Sign-up for our 30-day trial No credit card required </p>
        </div>
        <div class="par">
           <p class="page-view">100K PAGEVIEWS</p>
    
           <div class="contain">
            
<input type="range" min="0" max="100" value="50" class="sliding">
<div class="progress"></div>
            <!-- <div class="pro"><div class="progress"></div></div> -->

        <img src="icon-slider.svg" alt="Slider Icon" class="slider" >

           </div>
           <p class="cost"><b class="bold-cost ">$16.00</b><span class="time-frame"> /month</span></p>

           <div class="flex-plans">
            <p class="toogle">Monthly Billing <div class="on-off"> <p class="circle"></p></div>Yearly Billing <span class="percent">-25%</span></p>
           </div>
               <span class="line">&nbsp;</span>
                <div class="foot">
                    <p class="features">
          <span class="fea"> 
<img src="icon-check.svg" alt="Check icon"/> Unlimited web 
        </span>
    <span class="fea">
<img src="icon-check.svg" alt="Check icon"/>100% data ownership 
    </span>
    <span class="fea">
<img src="icon-check.svg" alt="Check icon"/>Email Reports
    </span>
</p>
<button class="start">Start my Trial</button>
                </div>
        </div>
    </div>
</body>
<script src="interactive-pricing.js"></script>
</html>
